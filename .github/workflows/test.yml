name: test Odoo addons

on:
  pull_request:
    branches:
      - "12.0*"
  push:
    branches:
      - "12.0*"

jobs:
  test:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: test with odoo/odoo 12.0
            container: ghcr.io/oca/oca-ci/py3.6-odoo12.0:latest
            # TODO: FIXME : errors when running test.
            exclude: "commown_shipping,payment_slimpay_issue"

    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
    env:
      EXCLUDE: "${{ matrix.exclude }}"
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      # TODO: FIXME : errors when installing dependencies.
      - name: Remove 'commown' because it depends on 'account_invoice_merge_auto_pay'
        run: rm -r commown
      - name: Remove 'custom_report' because it depends on 'account_usability'
        run: rm -r custom_report
      - name: Remove 'product_rental' because it depends on 'contract_payment_auto'
        run: rm -r product_rental
      - name: Remove 'commown_contract_variable_discount' because it depends on 'product_rental'
        run: rm -r commown_contract_variable_discount
      - name: Remove 'commown_lead_risk_analysis' because it depends on 'product_rental'
        run: rm -r commown_lead_risk_analysis
      - name: Remove 'commown_cooperative_campaign' because it depends on 'commown_contract_variable_discount'
        run: rm -r commown_cooperative_campaign
      - name: Remove 'commown_devices' because it depends on 'commown_lead_risk_analysis'
        run: rm -r commown_devices

      - name: Install Debian librairies
        run: apt-get install pdftk texlive-extra-utils texlive-latex-recommended -y

      - name: Install addons and dependencies
        run: oca_install_addons
      # - name: Check licenses
      #   run: manifestoo -d . check-licenses
      # - name: Check development status
      #   run: manifestoo -d . check-dev-status --default-dev-status=Beta
      - name: Initialize test db
        run: oca_init_test_database
      - name: Run tests
        run: oca_run_tests
      - uses: codecov/codecov-action@v1
